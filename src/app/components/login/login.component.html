<div class="body">
  <div class= "login">
    <mat-spinner  class="spinner" diameter='50'></mat-spinner>

    <form [formGroup]="form" (ngSubmit)="ingresar()">
        <img class="imag-login" src="https://img.icons8.com/dusk/100/000000/rockstar.png">
        <h1>Login</h1>

        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Usuario </mat-label>
          <input matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input type="password" matInput autocomplete="off" formControlName="password">
        </mat-form-field>
        <br>
        <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>
</div>
